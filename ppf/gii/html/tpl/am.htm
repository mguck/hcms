 <script> 
l_tpl="{tpl}";
dotype=queryStr("d");   
$(function () {       
if(queryStr("d")=="m")
    readID({"id": queryStr("id"), frmid: "#form1" });
     $("#btn").click(clk1);   
     $("#btn1").click(clk1);  
}); 
function clk1(){
  SaveAM({"do":dotype,frmid:"#form1",showok:"操作成功",callback:"doover"});  
}
function doover(ed,data){  
   if(dotype=="a")
        parent.location.reload();
   else{ 
        var index = parent.layer.getFrameIndex(window.name); 
        parent.layer.close(index);   
   }
}
function cancel(){
    var index = parent.layer.getFrameIndex(window.name); 
    parent.layer.close(index);   
}
</script>
