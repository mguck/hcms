<script type="text/javascript"> 
jsnState=null;
l_tpl="consult_art_category";
 $(function () {
   $("#so").val("{so}");
   $.getJSON("/data/state.json.txt", function (data) {  jsnState=data; 
      for(i=0;i<5;i++)$("em[data-state='"+i+"']").html(data[i]);      
  });     

  $("#btnq").bind("click",function(){ 
      location.href="./?t=consult&c="+$("#cid").val()+"&so="+$("#so").val();

 });  

 
function delcall(e,d){
  update_shtm();
  if(d.indexOf("ok")>-1){
    $("#row"+e.id).remove();
  }
}

function open_add(){
	layer.open({
	  type: 2,
	  title: '栏目添加',
	  shadeClose: true,
	  shade: 0,
	  area: ['400px', '300px'],
	  content: './?t=consult_cate_am' //iframe的url
	}); 
}


function open_am(id){
	layer.open({
	  type: 2,
	  title: '栏目管理',
	  shadeClose: true,
	  shade: 0,
	  area: ['400px', '300px'],
	  content: './?t=consult_cate_am&d=m&id='+id //iframe的url
	}); 
}
</script>
